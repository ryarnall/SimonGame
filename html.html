<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Simon Says</title>
	</head>


	<body>
		<div id="mainContainer">
			<div id="shapesBox">
				<button class="shape" id="green" disabled="true"></button>
				<button class="shape" id="blue" disabled="true"></button>
				<button class="shape" id="red" disabled="true"></button>
				<button class="shape" id="yellow" disabled="true"></button>

				<button id="startGame">Start</button>
				<div id="popUp">
					<p id="popUpMessage">Game Over</p>
					<button id="playAgain">Play Again?</button>
				</div>
			</div>

			

			<div class="titles">Current Streak:
				<p id="currentStreak">0</p>
			</div>
			<div class="titles">Longest Streak:
				<p id="longestStreak">0</p>
			</div>

		</div>

		<script src="jquery-3.2.1.min.js"></script>
	  <script src="scripts.js"></script>
	</body>
</html>
